services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: luxury_platform_dev
      POSTGRES_USER: luxury_user
      POSTGRES_PASSWORD: change-me
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db-data:
